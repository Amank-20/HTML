<!DOCTYPE html>
<html lang="en">
    
<head>
    <style>
        table, th, td {
          border:2px solid black;
          
        }
        td {
            text-align: middle;
        }
        @media (orientation: landscape) {
            body {
            color: rebeccapurple;
        }
        }
        </style>
    <title>Table</title>
</head>
<body>
    <header></header>
    <main>
        <table style="width:70%">
            <colgroup>
                <col span="1" style="background-color: #D6EEEE">
              </colgroup>
        <thead>
            <caption><b>Information About Student</b></caption><br>
            <tr style="width:50%">
                <th style="width:70%">Name</th>
                <th>10th Roll No</th>
                <th>12th Roll No</th>
                <th>Blood Group</th>
            </tr>
        </thead>
            <tbody>
            <tr>
                <td>Aman</td>
                <td>7174238</td>
                <td>1669960</td>
                <td>B+</td>
            </tr>
        
            
            <tr>
                <td>Riya</td>
                <td>1234567</td>
                <td>9876543</td>
                <td>A+</td>
            </tr>
            </tbody>
        </table><br>
        <table style="width:70%">
            <caption><b>vertical table headers</b></caption>
            <tr style="width:70%">
                <th>Name</th>
                <td>Aman</td>
                <td>Riya</td>
            </tr>
            <tr>
                <th>Class</th>
                <td>10th</td>
                <td>10th</td>
            </tr>
            <tr>
                <th>Roll no</th>
                <td>7174238</td>
                <td>1234567</td>
            </tr>
        </table>
        <table style="width:50%">
            <caption>Multipe Names</caption>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Aman</td>
                <td>Kumar</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Riya</td>
                <td>Singh</td>
                <td>22</td>
            </tr>
        </table>
    </main>
    <footer></footer>
</body>
</html>
